<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head"><title></title></head>
<meta charset="UTF-8">
<body>
<h3>Modify Customer</h3>
<p>
    <a th:href="@{/}">
        Back to customer list
    </a>
</p>
<form action="#" th:action="@{/customer/update}" th:object="${customer}"
      method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{id}" name="id" th:value="${customer.getId()}"/>
    <div>
        <label>Name</label>
        <label>
            <input type="text" name="name" th:value="${customer.getName()}"/>
        </label>
    </div>
    <div>
        <label>Email</label>
        <label>
            <input type="email" name="email" th:field="*{email}" th:value="${customer.getEmail()}"/>
        </label>
    </div>
    <div>
        <label>Address</label>
        <label>
            <input type="text" name="address" th:field="*{address}" th:value="${customer.getAddress()}"/>
        </label>
    </div>
    <input type="submit" value="Modify">
</form>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
